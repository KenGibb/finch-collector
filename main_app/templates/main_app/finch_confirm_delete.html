{% extends 'base.html' %}
{% block content %}
    <h1>Set Birdy Free?</h1>
    <h4>Are you sure you want to set <span class="teal-text">{{ object.name }}</span> free?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Let em' go!" class="btn">
        <a href="{% url 'detail' finch.id %}">Cancel</a>
    </form>
{% endblock %}
