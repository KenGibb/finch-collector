{% extends 'base.html' %}
{% block content %}
    <h1>{{ finch.name }} Details</h1>
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Species: {{ finch.species }}</p>
            <p>Description: {{ finch.description | linebreaks }}</p>
            {% if finch.age > 0 %}
                <p>Age: {{ finch.age }}</p>
            {% else %}
                <p>Age: Baby</p>
            {% endif %}
            <div class="card-action">
                <a href="{% url 'finches_update' finch.id%}">Edit da birdy</a>
                <a href="{% url 'finches_delete' finch.id%}">Delete da birdy</a>
            </div>
        </div>
    </div>
{% endblock %}
