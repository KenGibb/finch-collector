{% extends 'base.html' %}
{% block content %}
    <h1>Finches</h1>

    {% for finch in finches %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ finch.name }}</span>
                <p>Species: {{ cat.species }}</p>
                <p>Description: {{ species.description }}</p>
                {% if finch.age > 0 %}
                    <p>Age: {{ finch.age }}</p>
                {% else %}
                    <p>Age: Baby</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
